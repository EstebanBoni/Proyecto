{% block content %}

<br>

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Gastado</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Presupuesto</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">
						{% for presupuesto in presupuesto %}
							<tr>
								<td>{{presupuesto.valor_presupuesto}}</td>
							</tr>
        				{% endfor %}
					</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Restante</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{restante}}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
